<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Colorlod</title>

    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/appicon/app-icon-180.png">
    <meta name="theme-color" content="#FF0000">
</head>

<body class="checkered body--dark">
    <input type="text" id="colorInput" class="color-input" placeholder="red or #FFC107">
    <p id="result" class="info invisible">
        Computed as
        <var id="computed"></var>
        <br> Contrast ratio is
        <var id="ratio" class="var--imp"></var>
        <br> Use a
        <var id="lod" class="var--imp"></var> foreground color
    </p>
    <p id="error" class="info">Please type a valid color</p>

    <div id="optionsBar" class="optionsbar">

            <button data-on>AA</button>

            <button>Normal</button>
            <button data-on>Large</button>
        </span> -->

        <button data-contrast="AA_LARGE" data-on>AA Large</button>
        <button data-contrast="AAA_NORMAL">AAA Normal</button>
        <button data-contrast="AAA_LARGE">AAA Large</button> -->

        <button data-contrast="AAA_LARGE">AAA L</button>
    </div>

    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
